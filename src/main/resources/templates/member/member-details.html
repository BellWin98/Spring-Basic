<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 상세</title>
    <style>
        #update-form{
            display: none;
        }
    </style>
</head>
<body>
    <div th:replace="header :: headerFragment"></div>
    <p>이름: <span th:text="${member.name}"></span></p>
    <p>이메일: <span th:text="${member.email}"></span></p>
    <p>패스워드: <span th:text="${member.password}"></span></p>
    <p>가입 일시: <span th:text="${member.now}"></span></p>
    <p>
        <button onclick="showUpdateForm()">수정</button>
        <a th:href="@{/members/member/delete(id=${member.id})}"><button>삭제</button></a>
        <a href="/"><button>돌아가기</button></a>
    </p>
    <div id="update-form">
        <form action="/members/member/update" method="post">
            <p>
                <label for="id">id</label>
                <input type="text" id="id" name="id" th:value="${member.id}" readonly>
            </p>
            <p>
                <label for="name">이름</label>
                <input type="text" id="name" name="name" th:value="${member.name}">
            </p>
            <p>
                <label for="email">이메일</label>
                <input type="text" id="email" name="email" th:value="${member.email}" readonly>
            </p>
            <p>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" th:value="${member.password}">
            </p>
            <button type="submit">수정 완료</button>
        </form>
    </div>
