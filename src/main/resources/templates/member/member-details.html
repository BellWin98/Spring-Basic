<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 상세</title>
</head>
<body>
<div th:replace="header :: headerFragment"></div>
<div class="container">
    <h1>회원 상세</h1>
    <table class="table" id="member-table" style="border-collapse: collapse;">
        <thead>
        <tr>
            <th>이름</th>
            <th>이메일</th>
            <th>비밀번호</th>
            <th>생성 시간</th>
        </tr>
        <tr>
            <td th:text="${member.name}"></td>
            <td th:text="${member.email}"></td>
            <td th:text="${member.password}"></td>
            <td th:text="${member.now}"></td>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<p>
    <a href="/">돌아가기</a>
</p>
</body>
</html>
