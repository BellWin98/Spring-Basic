<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member List</title>
</head>
<body>
    <div th:replace="header :: headerFragment"></div>
    <div class="container">
        <h1>회원 목록</h1>
        <table class="table" id="member-table" border="1" style="border-collapse: collapse;">
            <thead>
            <tr>
                <th>이름</th>
                <th>이메일</th>
            </tr>
            <tr th:each="member : ${members}">
                <td th:text="${member.name}"></td>
                <td th:text="${member.email}"></td>
                <!--member?id=xx 방식으로 요청-->
                <!--@는 th의 링크 url 표현식-->
                <td><a th:href="@{/members/member/find(id=${member.id})}">상세보기</a></td>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <p>
        <a href="/">돌아가기</a>
    </p>
</body>
</html>
